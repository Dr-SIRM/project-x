{% extends 'frame.html' %}

{% block content %}

<!DOCTYPE html>
<html>
     <head>
        <meta charset="UTF-8">
        <title>Forget Password</title>
    </head>
    <body>
     {% for message in get_flashed_messages() %}
        {{ message }}
     {% endfor %}
        <h1>Update</h1>
        <form action= '/forget_password' method = 'POST' class='<UpdateForm'>
            {{ template_form.hidden_tag() }}
            <TABLE>
                <TR>
                    <TD WIDTH="150">
                        {{ template_form.email.label }}
                    </TD>
                    <TD WIDTH="300">
                        {{ template_form.email() }}
                    </TD>
                </TR>
            </TABLE>
            <p>
                {{ template_form.submit() }}
            </p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </form>

    </body>

</html>
{% endblock content %}
