{% extends 'frame.html' %}

{% block content %}

<html>
     <head>
        <meta charset="UTF-8">
        <title>Invite</title>
    </head>
    <body>
    {% for message in get_flashed_messages() %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <h1>Invite</h1>
        <form action= '/invite' method = 'POST' class='<InviteForm'>
            {{ template_form.hidden_tag() }}
            <p>
                {{ template_form.email() }} | {{ template_form.invite() }}
            </p>
        </form>
    </body>

</html>
{% endblock content %}
